

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Route Fare App with Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <link rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

    <style>
        body{
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 0;
        }

        body .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
        }

        .card{
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            color: white;
            border: none;
            position: relative;
            z-index: 1;
            max-width: 600px;
            width: 100%;
            padding: 2rem !important;
        }

        .btn-main{
            background-color: #00c6ff;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
        }

        .btn-main:hover{
            background-color: #0096c7;
        }

        #map{
            height: 300px;
            border-radius: 15px;
            margin-top: 15px;
        }

        #loginPage{
            position: relative;
            top: 0;
            left: 0;      
        }

        #calculatorPage{
            position: relative;
            top: 0;
            left: 0;           
        }
        nav {
            background: linear-gradient(135deg, #0d47a1, #1565c0) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
        }

        nav .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
            color: #00c6ff !important;
        }

        nav .nav-link {
            color: white !important;
            margin-left: 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        nav .nav-link:hover {
            color: #00c6ff !important;
            transform: translateY(-2px);
        }

        nav .nav-link.active {
            color: #00c6ff !important;
            border-bottom: 2px solid #00c6ff;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ðŸš– NCR Fare System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#calculatorPage">Calculator</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
<div class="row justify-content-center">
<div class="col-lg-6">

<div class="card p-4 shadow-lg" id="loginPage">
    <h2 class="text-center mb-4">ðŸš– NCR Route Fare System</h2>

    <h5>Username</h5>
    <input type="text" id="username" class="form-control mb-3">

    <h5>Email</h5>
    <input type="email" id="email" class="form-control mb-3">

    <h5>Password</h5>
    <input type="password" id="password" class="form-control mb-4">

    <button class="btn btn-main w-100" onclick="nextPage()">Login</button>

    <p class="mt-3 text-warning fw-bold text-center" id="loginResult"></p>
</div>

<div class="card p-4 shadow-lg" id="calculatorPage" style="display:none;">
    <h2 class="text-center mb-3">Route Calculator</h2>

    <p class="text-center mb-3" id="welcomeUser"></p>

    <h5>Select Destination (NCR)</h5>
    <select class="form-control mb-3" id="location" onchange="changeLocation()">
        <option value="0">Choose Destination...</option>
        <option value="80" data-lat="14.5995" data-lng="120.9842">Manila - PHP 80</option>
        <option value="100" data-lat="14.5547" data-lng="121.0244">Makati - PHP 100</option>
        <option value="120" data-lat="14.6760" data-lng="121.0437">Quezon City - PHP 120</option>
        <option value="110" data-lat="14.5764" data-lng="121.0851">Pasig - PHP 110</option>
    </select>

    <h5>Distance (KM)</h5>
    <select class="form-control mb-3" id="distance">
        <option value="0">Choose Distance...</option>
        <option value="1">1 KM</option>
        <option value="2">2 KM</option>
        <option value="3">3 KM</option>
        <option value="4">4 KM</option>
    </select>

    <button class="btn btn-main w-100 mb-3" onclick="computeTotal()">Compute Fare</button>

    <p class="fw-bold" id="result"></p>

    <div id="map"></div>

    <button class="btn btn-danger w-100 mt-3" onclick="logout()">Logout</button>
</div>

</div>
</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

let map;
let marker;

function nextPage(){
    let username = document.getElementById("username").value;
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    if(username === "" || email === "" || password === ""){
        document.getElementById("loginResult").innerHTML = 
        "Please complete all fields.";
    }
    else{
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("calculatorPage").style.display = "block";

        document.getElementById("welcomeUser").innerHTML =
        "Welcome, <b>" + username + "</b> ðŸ‘‹";

        loadMap();
    }
}

function computeTotal(){
    let locationPrice = Number(document.getElementById("location").value);
    let distance = Number(document.getElementById("distance").value);

    if(locationPrice === 0 || distance === 0){
        document.getElementById("result").innerHTML =
        "Please select destination and distance.";
        return;
    }

    let distanceFee = distance * 30;
    let total = locationPrice + distanceFee;

    document.getElementById("result").innerHTML =
        "Base Fare: PHP " + locationPrice + "<br>" +
        "Distance Fee: PHP " + distanceFee + "<br>" +
        "<hr>Total Fare: PHP " + total;
}

function loadMap(){
    map = L.map('map').setView([14.5995, 120.9842], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    marker = L.marker([14.5995, 120.9842]).addTo(map)
        .bindPopup("National Capital Region")
        .openPopup();
}

function changeLocation(){
    let select = document.getElementById("location");
    let selectedOption = select.options[select.selectedIndex];

    let lat = selectedOption.getAttribute("data-lat");
    let lng = selectedOption.getAttribute("data-lng");

    if(lat && lng){
        map.setView([lat, lng], 13);
        marker.setLatLng([lat, lng])
              .bindPopup(selectedOption.text)
              .openPopup();
    }
}

function logout(){
    document.getElementById("calculatorPage").style.display = "none";
    document.getElementById("loginPage").style.display = "block";
    document.getElementById("result").innerHTML = "";
}

</script>

</body>
</html>
